name: Test and Build CI

on: [push]
    
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, windows-latest, ubuntu-latest]
        node: [10.x, 12.x, 13.x]

    steps:
    - uses: actions/checkout@v1
    - name: Using Node.js ${{ matrix.node }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - name: Installing dependencies
      run: yarn install
    - name: Running linter
      run: yarn run lint
    - name: Running build
      run: yarn run build
    - name: Running tests
      run: yarn run test --concurrency 1
      env:
        CI: true
